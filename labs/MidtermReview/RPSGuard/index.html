<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Guard</title>
</head>
<body>
    <!--Displays score and if player wins or loses-->
    <div id=header>
        <div id="scoreContainer">
            <h2 class="textformat" id="scoret">Score</h2>
            <h2 class="textformat" id="score">0</h2>
        </div>
        <div id="WoL">
            <h2 class="textformat" id="WoLtext"></h2>
        </div>
    </div>
    <!--Create 4 Divs With the IDs Rock, Paper, Scissors, Guard-->
    <div id="buttons">
        <div class="button" id="rock">
            <h2 class="textformat">Rock</h2>
        </div>
        <div class="button" id="paper">
            <h2 class="textformat">Paper</h2>
        </div>
        <div class="button" id="scissors">
            <h2 class="textformat">Scissors</h2>
        </div>
        <div class="button" id="guard">
            <h2 class="textformat">Guard</h2>
        </div>
    </div>
    <!--Create Additional Divs as needed to show win, loss, score etc.-->
    <script src="js/app.js"></script>
</body>
</html>
